<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="slyle.css">
</head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-bord">
            <div id="user-lable" class="badge" >User</div>
            <div id="computer-lable" class="badge">Computer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers rock. You win</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.png" alt="1">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" alt="2">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissors.png" alt="3">
            </div>
        </div>
        <p id="action-massege">Make your move!</p>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
